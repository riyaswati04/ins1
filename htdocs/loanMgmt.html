<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/layout/ia.png">
    <title>Insist-Assist</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="plugins/datatables/extensions/Responsive/css/dataTables.responsive.css">
    <link rel="stylesheet" href="plugins/datatables/extensions/Buttons-1.3.1/css/buttons.dataTables.css">
    <link rel="stylesheet" href="plugins/izitoast/dist/css/iziToast.css">

    <script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/datatables/jquery.dataTables.js"></script>
    <script src="plugins/datatables/dataTables.bootstrap.js"></script>
    <script src="plugins/datatables/extensions/FixedHeader/js/dataTables.fixedHeader.js"></script>
    <script src="plugins/async/dist/async.js"></script>
    <script src="plugins/datatables/extensions/Responsive/js/dataTables.responsive.js"></script>
    <script src="plugins/datatables/extensions/Scroller/js/dataTables.scroller.js"></script>
    <script src="plugins/datatables/extensions/Buttons-1.3.1/js/dataTables.buttons.js"></script>
    <script src="plugins/datatables/extensions/Buttons-1.3.1/js/buttons.colVis.js"></script>
    <script src="plugins/datatables/extensions/Buttons-1.3.1/js/buttons.flash.js"></script>
    <script src="plugins/izitoast/dist/js/iziToast.js"></script>

    <script type="text/javascript" src="js/showNotification.js"></script>
    <script type="text/javascript" src="js/loanMgmt.js"></script>


    <style type="text/css">
        html, body { height: 100%; }

        body {
          display: table;
          width: 100%;
          padding-top : 70px;
        }

        .page-header {
            padding-bottom: 30px;
            margin: 10px 0px 0px;
            /*border-bottom: 1px solid #eee;*/
            border-bottom: none !important;
        }

        .page-row {
          display: table-row;
          height: 1px;
        }

        .page-row-expanded { height: 100%; }

        .footer {
                height: 30px;
                background-color: #e7e7e7;
            }

        p {
          margin: 10px 0 10px;
        }
        .row {
            margin-right: 0px;
            margin-left: 0px;
        }

        .report-tbl thead th {
          background-color: moccasin !important;
        }

        table th.dt-center, td.dt-center {
          text-align: center;
        }

        thead, th {text-align: center;}

        .form-view {text-align: left !important;}

        .form-data-view {color: brown !important;}

    </style>

  <script>

    </script>

</head>

<body>

  <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="row">
            <div class="navbar-header sol-sm-3">
                <img src="img/layout/acme_logo.png" border="0"/>
            </div>
            <div id="navbar" class="sol-sm-3 col-sm-offset-6 hidden-xs" style="padding-top:2px;padding-right:2px;padding-bottom:2px;" align="right">
              <img src="/ia/img/layout/perfios_logo.jpg" border="0" />
            </div>
        </div>
    </nav>

    <!-- Begin page content -->
  <header class="page-row">
      <div class="row">
        <div class="page-header col-sm-6" align="left">
          <h1 id="pageHeaderTxt"></h1>
        </div>
        <div class="page-header" align="right" style="padding-right: 2px;">
          <button type="button" class="btn btn-warning btn-lg" onclick="logout()">
            <span class="glyphicon glyphicon-log-out"></span> Log out
          </button>
        </div>
      </div>
  </header>

  <main class="container page-row page-row-expanded">

        <div id="loanFormDiv" class="col-sm-offset-2">
            <p><i class="text-danger">*</i> Fields are mandatory
            <div class="well col-sm-7 center-block">
                <form id="loanFormID" class="form" onsubmit="return generateLink()">

                   <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Name<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                            <input id="name" name="name" type="text" class="form-control" placeholder="Enter Name" required maxlength="64">
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Email<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                            <input id="email" name="email" type="email" class="form-control" placeholder="Enter Email" required maxlength="64">
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Mobile Number<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                            <input id="mobNum" name="mobNum" type="text" class="form-control" placeholder="Enter Mobile Number" required maxlength="10">
                          </div>
                      </div>
                    </div>

                <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Loan Type<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                        <select id="loanType" name="loanType" class="form-control" required>
                          <option>Personal Loan</option>
                          <option>Home Loan</option>
                          <option>Car Loan</option>
                          <option>Property Loan</option>
                          <option>Business Loan</option>
                          <option>Other Loan</option>
                        </select>
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Loan Amount<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                            <input id="loanAmount" name="loanAmount" type="text" class="form-control" placeholder="Enter Loan Amount" required maxlength="10">
                          </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group col-sm-10">
                          <label class="col-sm-4 control-label">Loan Duration(Months)<i class="text-danger">*</i></label>
                          <div class="col-sm-8">
                            <input id="loanDuration" name="loanDuration" type="text" class="form-control" placeholder="Enter Loan Duration" required maxlength="2">
                          </div>
                      </div>
                    </div>

                    <br/>

                    <div class="row" class="col-sm-10">
                      <div class="col-sm-3 col-sm-offset-2">
                          <input type="submit" class="btn btn-success btn-block" value="Submit"></input>&nbsp;&nbsp;&nbsp;
                      </div>
                      <div class="col-sm-3">
                      <input type="reset" class="btn btn-success btn-block" value="Reset"></input>&nbsp;&nbsp;&nbsp;
                      </div>
                      <div class="col-sm-3">
                      <input type="cancel" class="btn btn-success btn-block" value="Cancel" onclick="cancel()"></input>&nbsp;&nbsp;&nbsp;
                      </div>
                    </div>
                  </form>
                </div>
                <div class="col-sm-3 hidden-xs" style="display: none!important">
                      <img src="img/loan_img_2.jpg" border="0"/>
                </div>
        </div>

        <div id="loanView">

            <!-- Detail Report -->
            <div class="row">
              <div align="left" class="col-sm-6">
                  <button type="button" class="btn btn-success" onclick="javascript:requestForLoan()"><i class="fa fa-plus" aria-hidden="true"></i> Create New Application</button>
              </div>
              <div align="right" class="col-sm-6">
                  <button type="button" class="btn btn-success" onclick="javascript:viewLoans()"><i class="fa fa-refresh" aria-hidden="true"></i> Refresh</button>
              </div>
            </div>

            <br />

            <div>
                <table data-role="table" id="transactionTableID" class="report-tbl table table-striped table-bordered table-hover display responsive no-wrap" cellspacing="0" width="100%">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Transaction ID</th>
                            <th>Perfios Transaction ID</th>
                            <th>Name / Email</th>
                            <th>Mobile Number</th>
                            <th>Expiry Time</th>
                            <th>Status / Message</th>
                            <th style="vertical-align: middle;">Report</th>
                            <th>Created / Updated</th>
                        </tr>
                     </thead>
                     <tbody>
                     </tbody>
                </table>
            </div>

            <div id="viewFormDataModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="Loan Details" aria-hidden="true">
              <div class="modal-dialog modal-md">
                <div class="modal-content">

                  <div class="modal-header">
                    <h5 class="modal-title"><label id="transactionTitleID"></label></h5>
                  </div>

                  <div class="modal-body">
                    <div class="row">
                      <dl class="dl-horizontal">
                        <dt class="form-view">Loan Type:</dt>
                        <dd><label class="form-data-view" id="vLoanType"></label></dd>
                        <dt class="form-view">Loan Amount:</dt>
                        <dd><label class="form-data-view" id="vLoanAmount"></label></dd>
                        <dt class="form-view">Loan Duration:</dt>
                        <dd><label class="form-data-view" id="vLoanDuration"></label></dd>
                        <dt class="form-view">Remarks:</dt>
                        <dd></dd>
                      </dl>
                      </div>
                  </div>

                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>

                </div>
              </div>
            </div>

        </div>
  </main>

  <footer class="page-row footer">
    <div align="right" style="padding-right:20px;">
      <p><a href="https://www.perfios.com/" target="_blank">Copyright Â©
      2008-2017 Perfios -Personal Finance Software. All rights reserved.</a></p>
    </div>
  </footer>

</body>
</html>
