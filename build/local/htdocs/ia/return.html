</head>
<script type="text/javascript">

$(document).ready(function(){
    function getParameterByName(name, url) {
        if (!url) {
          url = window.location.href;
        }
        name = name.replace(/[\[\]]/g, "\\$&");
        var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, " "));
    }


    $.ajax({
        url : "/IAServer/ia/api/v1/handleInsightsReturnUrl",
        method : "post",
        dataType : "json",
        data : {
            "organisation" : "acme",
            "id" : getParameterByName("id")
        },
        success : function(response){
            if(response.success){
              $("#displaySuccessInfo").show();
            }else{
              alert(response.message);
            }
        },
        error : function(response){
            alert("Something went wrong, try again later..!");
        }
    });
});
</script>
<body>
  <center>
    <div id="displaySuccessInfo" style="padding-top: 30%">
      <h1 class="well" style="color: teal;">
        <p>Your loan application has been submitted successfully. Thank you.</p>
        <!-- <br/>
        <p>Verify your status with your agent</p> -->
      </h1>
    </div>
  </center>
</body>
